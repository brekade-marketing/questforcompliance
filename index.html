<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quest For Compliance – Brekade</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-purple: #330099;
      --light-purple: #8048FC;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: var(--dark-purple);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    a.download-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--light-purple);
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.download-link:hover {
      background-color: var(--dark-purple);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Quest For Compliance</h1>
  <p>Your journey begins here. Download your guide and take the first step toward a more resilient and risk-ready future with Brekade.</p>

  <!-- Replace the href below with the actual path to the PDF in your repo -->
  <a href="QuestForCompliance.pdf" class="download-link" target="_blank" rel="noopener noreferrer">Download the PDF</a>

  <footer>
    © Brekade · All rights reserved
  </footer>

</body>
</html>
